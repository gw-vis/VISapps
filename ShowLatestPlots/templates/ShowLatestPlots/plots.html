<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    {% if pngs_list %}
    <ul>{% load static %}
        {% for pngs in pngs_list %}
        <img border="0" src="{% static pngs }"><br />
        {% endfor %}
    </ul>
    {% else %}
    <p> No optics png available. </p>
    {% endif %}
</body>
</html>
